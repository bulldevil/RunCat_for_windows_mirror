name: .NET 6.0

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test
      run: dotnet test --no-build --verbosity normal
    
    - name: Publish 64-bit
      run: dotnet publish -c Release -p:PublishSingleFile=true -r win-x64 -o ./published_app/Release64
    
    - name: Publish 32-bit
      run: dotnet publish -c Release -p:PublishSingleFile=true -r win-x86 -o ./published_app/Release86

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: compiled-application 
        path: |
          ./published_app/Release64/*
          ./published_app/Release86/*
      
    - name  : Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: compiled-application
        path: |
          ./published_app/*
